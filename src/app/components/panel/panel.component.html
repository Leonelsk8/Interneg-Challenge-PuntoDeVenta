<div class="container-fluid vh-100">
  <div class="row vh-100 bg-colorDark">
    <div class="col-3 bg-colorDark d-flex flex-column justify-content-between py-4">
      <div>
        <h3 class="text-white">Administrar</h3>
        <button 
          (click)="changeOption(1)" 
          class='mt-1 p-2 d-flex align-items-center buttons'
          [ngClass]="{'buttons-active':option===1}"
        >
          <img src="../../../assets/icons/boxFill.svg" alt="" class="me-2">
          Productos
        </button>
        <button 
          (click)="changeOption(2)" 
          class="mt-3 p-2 d-flex align-items-center buttons" 
          [ngClass]="{'buttons-active':option===2}"
        >
          <img src="../../../assets/icons/avatarFill.svg" class="me-2">
          Clientes
        </button>
        <button 
          (click)="changeOption(3)" 
          class="mt-3 p-2 d-flex align-items-center buttons" 
          [ngClass]="{'buttons-active':option===3}"
        >
          <img src="../../../assets/icons/cartPlus.svg" class="me-2">
          Crear venta
        </button>
        <button 
          (click)="changeOption(4)" 
          class="mt-3 p-2 d-flex align-items-center buttons" 
          [ngClass]="{'buttons-active':option===4}"
        >
          <img src="../../../assets/icons/cart.svg" class="me-2">
          Listar ventas
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <h3 class="text-warning">Inter</h3>
        <h3 class="text-white">neg</h3>
      </div>
    </div>
    <div class="col-9 column-right p-4">
      <div *ngIf="option===1" class="row">
        <products-component></products-component>
      </div>
      <div *ngIf="option===2" class="row">
        <clients-component></clients-component>
      </div>
      <div *ngIf="option===3" class="row">opcion 2</div>
    </div>
  </div>
</div>
