<header-component (activePanelLeft)="changePanelToggle($event)"></header-component>
<div class="container-fluid vh-100">
  <div class="row vh-100 bg-colorDark">
    <div class="col-lg-3 bg-colorDark d-flex flex-column justify-content-between py-4 panelLeft"
      [ngClass]="{'PanelLeftMobile': activePanelMobile, 'd-none d-lg-flex': !activePanelMobile}"
    >
      <div class="mt-2 mt-lg-0">
        <h3 class="text-white">Administrar</h3>
        <button 
          (click)="changeOption(1)" 
          class='mt-1 p-2 d-flex align-items-center buttons'
          [ngClass]="{'buttons-active':optionClientOrProduct===1}"
        >
          <img src="../../../assets/icons/boxFill.svg" alt="" class="me-2">
          <span>Productos</span>
        </button>
        <button 
          (click)="changeOption(2)" 
          class="mt-3 p-2 d-flex align-items-center buttons" 
          [ngClass]="{'buttons-active':optionClientOrProduct===2}"
        >
          <img src="../../../assets/icons/avatarFill.svg" class="me-2">
          <span>Clientes</span>
        </button>
        <button 
          (click)="changeOption(3)" 
          class="mt-3 p-2 d-flex align-items-center buttons" 
          [ngClass]="{'buttons-active':optionClientOrProduct===3}"
        >
          <img src="../../../assets/icons/cartPlus.svg" class="me-2">
          <span>Crear venta</span>
        </button>
        <button 
          (click)="changeOption(4)" 
          class="mt-3 p-2 d-flex align-items-center buttons" 
          [ngClass]="{'buttons-active':optionClientOrProduct===4}"
        >
          <img src="../../../assets/icons/cart.svg" class="me-2">
          <span>Listar ventas</span>
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <h3 class="text-warning">Inter</h3>
        <h3 class="text-white">neg</h3>
      </div>
    </div>
    <div class="col-12 col-lg-9 column-right p-4">
      <div *ngIf="optionClientOrProduct===1" class="row">
        <table-abm-component [optionClientOrProduct]="optionClientOrProduct"></table-abm-component>
      </div>
      <div *ngIf="optionClientOrProduct===2" class="row">
        <table-abm-component [optionClientOrProduct]="optionClientOrProduct"></table-abm-component>
      </div>
      <div *ngIf="optionClientOrProduct===3" class="row">
        <sale-component></sale-component>
      </div>
    </div>
  </div>
</div>
