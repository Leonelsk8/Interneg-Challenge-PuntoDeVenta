<div class="modal-header headModal">
  <h4 class="modal-title">{{optionCreateEdit===1?'Crear Producto':'Editar Producto'}}</h4>
  <button type="button" class="close buttonCloseModal px-3 py-2" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">X</span>
  </button>
</div>
<div class="modal-body bodyModal">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameProduct">Nombre</label>
      <input type="text" class="form-control" id="nameProduct" [placeholder]="optionCreateEdit===1?'Nombre':dataProduct.nombre" formControlName="nombre" maxlength="30">
    </div>
    <div class="d-flex justify-content-between mt-2">
      <div class="form-group">
        <label for="codeProduct">Codigo</label>
        <input type="text" class="form-control" id="codeProduct" [placeholder]="optionCreateEdit===1?'Codigo':dataProduct.codigo" formControlName="codigo" maxlength="30">
      </div>
      <div class="form-group">
        <label for="priceProduct" class="me-2">Precio $</label>
        <input type="number" class="form-control" id="priceProduct" step="0.01" formControlName="precio" (input)="onInput($event)">
      </div>
    </div>
    <button 
      type="submit" 
      class="butonModal mt-3 py-2" 
      [disabled]="createForm.invalid"
      [ngClass]="{'modalButtDisabled':createForm.invalid}"
    >
      {{optionCreateEdit===1?'Crear':'Editar'}}
    </button>
  </form>
</div>


<ngb-alert *ngIf="openAlert" [type]="typeAlert" (closed)="openAlert = false" class="alert">
  {{ messageAlert }}
</ngb-alert>
