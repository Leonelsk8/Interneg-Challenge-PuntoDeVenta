<div class="modal-header headModal">
  <h4 class="modal-title">Producto</h4>
  <button type="button" class="close buttonCloseModal px-3 py-2" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">X</span>
  </button>
</div>
<div class="modal-body bodyModal">
  <div class="d-flex flex-column align-items-center">
    <div class="d-flex flex-column align-items-center">
      <h5>NOMBRE</h5>
      <p>{{productData.nombre}}</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h5>CODIGO</h5>      
      <p>{{productData.codigo}}</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h5>PRECIO</h5>
      <p>${{productData.precio}}</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h5>NUMERO</h5>
      <p>{{productData.numero}}</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h5>ID</h5>
      <p>{{productData.id}}</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h5>CREADO</h5>
      <p>{{productData.created_at?.slice(0,10)}}</p>
    </div>
    <div class="d-flex flex-column align-items-center">
      <h5>EDITADO</h5>
      <p>{{productData.updated_at?.slice(0,10)}}</p>
    </div>
  </div>
</div>
